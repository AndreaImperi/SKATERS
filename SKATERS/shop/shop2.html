<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="articolo">
            <div class="immagine" align="center">
                <img class="default" src="../immagini/scarpa1.webp">
                <img class="sinistra" src="../immagini/scarpa2.webp">
                <img class="destra" src="../immagini/scarpa3.webp">
                <div class="barra">
                    <a href="link-di-acquisto">Acquista</a>
                </div>
            </div>
            <div class="pallini">
                <div class="sinistra"></div>
                <div class="destra"></div>
            </div>
            <div class="marca">Marca</div>
            <div class="nome">Nome dell'articolo</div>
            <div class="prezzo">â‚¬99.99</div>
        </div>
    </div>
    <!-- Ripeti il div .articolo per ogni articolo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var immagine = document.querySelector('.immagine');
            var pallinoSinistra = document.querySelector('.pallini .sinistra');
            var pallinoDestra = document.querySelector('.pallini .destra');
            immagine.addEventListener('mousemove', function(event) {
                var x = event.clientX - immagine.getBoundingClientRect().left;
                if(x < immagine.offsetWidth / 2){
                    document.querySelector('.default').style.display = 'none';
                    document.querySelector('.destra').style.display = 'none';
                    document.querySelector('.sinistra').style.display = 'block';
                    pallinoSinistra.classList.add('active');
                    pallinoDestra.classList.remove('active');
                } else {
                    document.querySelector('.default').style.display = 'none';
                    document.querySelector('.sinistra').style.display = 'none';
                    document.querySelector('.destra').style.display = 'block';
                    pallinoDestra.classList.add('active');
                    pallinoSinistra.classList.remove('active');
                }
            });
            immagine.addEventListener('mouseleave', function(){
                document.querySelector('.sinistra').style.display = 'none';
                document.querySelector('.destra').style.display = 'none';
                document.querySelector('.default').style.display = 'block';
                pallinoSinistra.classList.remove('active');
                pallinoDestra.classList.remove('active');
            });
        });
    </script>
</body>
</html>
