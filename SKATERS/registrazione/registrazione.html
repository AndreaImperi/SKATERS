<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="fixed-bar" style="width: 90%; margin: auto;">
        <table style="width: 68%;">
            <tr>
                <td>
                    <h2 style="font-weight: 700; text-align: left;">
                        Registrati
                    </h2>
                </td>
                <td>
                    <button>LOGO</button>
                </td>
            </tr>
        </table>
        <hr style="border-color: #333; border-width: 3px; margin-bottom: 30px; margin-top: 1px; opacity: 1;">
    </div>
    <div class="grid">
        <div class="c1">
            <table style="border: 0px;">
                <form action="" method="post" name="restrazione" enctype="multipart/form-data"> <!-- vedere che fa enctype-->
                <tr>
                    <td style="text-align: left;">Nome:</td>
                </tr>
                <tr>
                    <td style="text-align: left;"><input type="text" name="nome" size="30" maxlength="20"></td>
                </tr>
                <tr style="height: 60px; vertical-align: bottom;">
                    <td style="text-align: left;">Cognome:</td>
                </tr>
                
                <tr>
                    <td style="text-align: left;"><input type="text" name="cognome" size="30" maxlength="30"></td>
                </tr>
                <tr style="height: 120px;">
                    <td colspan="3">
                            <hr style="border-color: #c9c7c7; border-width: 3px; margin-bottom: 1px; margin-top: 1px; opacity: 1;  width: 80%; margin-left: 25% ;">
                    </td>
                </tr>
                <tr style="height: 20px; vertical-align: bottom;">
                    <td style="text-align: left;">Data di nascita:</td>
                </tr>
                
                <tr>
                    <td style="width: 30%; text-align: left;">
                        <input type="text" name="giorno" maxlength="2" style="width: 80px; margin: 0; padding-right: -10px;">
                    </td>
                    <td style="width: 30%; text-align: center; margin: 0; padding-left: -10px; padding-right: -10px;">
                        <select name="mese" size="1" cols="13">
                            <option value="nessuna"></option>
                            <option value="Gennaio">Gennaio</option>
                            <option value="Febbraio">Febbraio</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Aprile">Aprile</option>
                            <option value="Maggio">Maggio</option>
                            <option value="Giugno">Giugno</option>
                            <option value="Luglio">Luglio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Settembre">Settembre</option>
                            <option value="Ottobre">Ottobre</option>
                            <option value="Novembre">Novembre</option>
                            <option value="Dicembre">Dicembre</option>
                        </select>
                    </td>
                    <td style="width: 30%; text-align: center;">
                        <input type="text" name="anno" maxlength="4" style="width: 80px; margin: 0; padding-left: -10px;">
                    </td>
                </tr>
                </form>
            </table>
        </div>
    </div>
</body>
</html>
