<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <title>RECUPERO PASSWORD</title>
    </head>
    <body style="overflow: hidden;" class="quicksand">
        <div class="fixed-bar" style="margin-top: 0%;">
            <div style="display: flex; justify-content: center; align-items: center; height: 0vh; width: 96vw;background-color: white; margin-top: 1%;">
                <button>LOGO</button> 
            </div>
            <h2 style="color: black; font-weight: 700;margin-top: 3%;">Recupero Password</h2>
            <hr style="border-color: #333; border-width: 3px; margin-bottom: 30px; margin-top: 1px; opacity: 1;">
        </div>
        
        <div class="grid">
            <div class="c1" style="display: flex; flex-direction: column; align-items: center; justify-content: center; z-index:3;overflow: hidden">
                <div class="overlay">
                    <h3 style="margin-top: 2%;margin-bottom: 1%; color: white; text-shadow: -0.5px -0.5px 0 black, 0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px 0.5px 0 black;">SKATERS</h3>
                <h1 style="font-size: small;  color: white;  text-shadow: -0.5px -0.5px 0 black, 0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px 0.5px 0 black;">Inserisci e-mail e data di nascita </h1>
                <hr class="linea" id="linea-grigia" style="color: rgb(255, 255, 255);margin-top: 3%;margin-right: 15%;">
                <form action="" method="post" style="text-align: center;">
                    <table style="margin: 0 auto;">
                        <tr>
                            <td>
                                
                                    <label for="username" style="color: white; text-shadow: -0.5px -0.5px 0 black, 0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px 0.5px 0 black;">E-mail:</l><br>
                                <input type="email" id="username" name="username"><br>
                              
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                               
                                    <label style="width: 30%;  color: white;">Giorno:</label>
                                    <input type="text" name="giorno" maxlength="2" style="width:60%; margin: 0;" pattern="^(0?[1-9]|[12][0-9]|3[01])$" required>
                       
                                
                            </td>
                            <td style="width: 33%; text-align: center;">
                                <label style="margin-right: 5px;">Mese:</label>
                                <select name="mese" size="1" cols="13" required>
                                    <option value="nessuna"></option>
                                    <option value="Gennaio">Gennaio</option>
                                    <option value="Febbraio">Febbraio</option>
                                    <option value="Marzo">Marzo</option>
                                    <option value="Aprile">Aprile</option>
                                    <option value="Maggio">Maggio</option>
                                    <option value="Giugno">Giugno</option>
                                    <option value="Luglio">Luglio</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Settembre">Settembre</option>
                                    <option value="Ottobre">Ottobre</option>
                                    <option value="Novembre">Novembre</option>
                                    <option value="Dicembre">Dicembre</option>
                                </select>

                            </td>
                            <td style="width: 33%; text-align: left;">
                                <label style="margin-right: 5px;" >Anno:</label>
                                <input type="text" name="anno" maxlength="4" style="width: 80px; margin: 0;" required>
                            </td>
                        </div>
                        </div>
                        </tr>
                    </table>
                
                
                    <input type="submit" value="Invia" style="margin-top: 10%;">
                </form>
            </div>
            <div class="c2" style="display: flex; align-items: center; justify-content: center; background-color: #181818; height: 100px;overflow: hidden; z-index:3 ">
                <div align="center">
                    
                    <h1 style="font-size:medium;color: white;">Problemi con il recupero della tua password?</h1>
                    <h1 style="font-weight: 700; text-align: center; font-size: small; color: rgb(255, 255, 255);">
                        CONTATTACI: skaters@gmail.com
                    </h1>
                </div>
               
                
            </div>
        </div>
       
        
                
                
             
        
       
        
    <img src="../immagini/recupero1.jpg" alt="" class="sfondo">
